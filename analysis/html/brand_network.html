<html>
    <head>
        <script src="d3.v3.min.js"></script>
        <link rel="stylesheet" type="text/css" href="network.css" />
    </head>
    <body>
    <script>
        var width = 960,
        height = 800;

        var force = d3.layout.force()
            .charge(-250)
            .linkDistance(150)
            .linkStrength( function(link) { return 1 - 5*link.jaccard} )
            .size([width, height]);

        var svg = d3.select("body").append("svg")
            .attr("width", width)
            .attr("height", height);

        d3.json("brand_network.json", function(error, graph) {
          force
              .nodes(graph.nodes)
              .links(graph.links)
              .start();

          var link = svg.selectAll(".link")
              .data(graph.links)
            .enter().append("line")
              .attr("class", "link")
              // .style("stroke-width", function(d) { return Math.round(d.value/10); });
              .style("stroke-width", function(d) { return Math.round(25.0*d.jaccard); });

          var node = svg.selectAll(".node")
              .data(graph.nodes)
            .enter().append("circle")
              .attr("class", "node")
              .attr("r", 5)
              .call(force.drag);

          node.append("title")
              .text(function(d) { return d.name; });

          force.on("tick", function() {
            link.attr("x1", function(d) { return d.source.x; })
                .attr("y1", function(d) { return d.source.y; })
                .attr("x2", function(d) { return d.target.x; })
                .attr("y2", function(d) { return d.target.y; });

            node.attr("cx", function(d) { return d.x; })
                .attr("cy", function(d) { return d.y; });
          });
        });
        </script>
    </body>
</html>
